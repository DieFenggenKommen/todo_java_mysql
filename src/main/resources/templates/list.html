<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Completed
                <th>Actions</th>
            </tr>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.completed ? 'Yes' : 'No'}"></td>
                <td>
                    <a class="btn btn-default" th:href="@{/edit/{id}(id=${todo.id})}">Edit</a>
                    <a class="btn btn-default" th:href="@{/delete/{id}(id=${todo.id})}">Delete</a>
                    <a class="btn btn-default" th:href="@{/toggle/{id}(id=${todo.id})}">Toggle Completed</a>
                </td>
            </tr>
        </table>
        <div class="row">
            <div class="col-sm-3">
                <a class="btn btn-default" href="/new">Add new Todo</a>
            </div>

        </div>
    </div>
</body>

</html>
