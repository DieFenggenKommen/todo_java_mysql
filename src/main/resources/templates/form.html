<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Todo Form</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css" th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>

<body>
    <div class="container">
        <h1 th:if="${todo.id == null}">Add Todo</h1>
        <h1 th:if="${todo.id != null}">Edit Todo</h1>

        <form class="form-horizontal" th:action="@{/save}" th:object="${todo}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="title">Title</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" th:field="*{title}" id="title" required>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="description">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" th:field="*{description}" id="description" required></textarea>
                </div>

            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="completed">Completed</label>
                <div class="col-sm-10">
                    <input class="form-control" type="checkbox" th:field="*{completed}" id="completed">
                </div>

            </div>
            <div class="row">
                <button class="btn btn-default" type="submit">Save</button>
            </div>

        </form>
    </div>
</body>

</html>
